<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Admin Menu - Foody</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Lora:wght@600;700&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <style>
        .nav-link {
            font-size: 1.5rem;
            position: relative;
        }

        .nav-link:hover {
            background-color: #f8f9fa;
            cursor: pointer;
        }

        .nav-link::after {
            content: attr(data-bs-original-title);
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            background-color: #000;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
            font-size: 1.2rem;
        }

        .nav-link:hover::after {
            opacity: 1;
        }

        .footer-logo {
            font-size: 3rem;
        }

        .footer-container {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        .btn-lg-square {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar Start -->
    <div class="container-fluid fixed-top px-0 wow fadeIn" data-wow-delay="0.1s">
        <nav class="navbar navbar-expand-lg navbar-light py-lg-0 px-lg-5 wow fadeIn" data-wow-delay="0.1s">
            <a href="#" class="navbar-brand ms-4 ms-lg-0">
                <h1 class="fw-bold text-primary m-0">F<span class="text-secondary">oo</span>dy</h1>
            </a>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto p-4 p-lg-0">
                    <a href="index.html" class="nav-item nav-link">
                        <i class="bi bi-door-closed me-2"></i>Cerrar Sesión
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <!-- Navbar End -->

    <!-- Admin Menu Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="section-header text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
                <h1 class="display-5 mb-3">Menú Administrador</h1>
                <p>Bienvenido, señor []. Proceda a gestionar los productos de su establecimiento y sus clientes con facilidad.</p>
            </div>
            <div class="row g-4">
                <div class="col-lg-6 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                    <a href="admin_subir.html" class="btn btn-primary w-100 py-4 fs-4" data-bs-toggle="tooltip" data-bs-placement="top" title="Subir nuevos productos a la tienda">Subir Producto</a>
                </div>
        
                <div class="col-lg-6 col-md-6 wow fadeInUp" data-wow-delay="0.5s">
                    <a href="admin_eliminar.html" class="btn btn-primary w-100 py-4 fs-4" data-bs-toggle="tooltip" data-bs-placement="top" title="Eliminar productos existentes de la tienda">Eliminar Producto</a>
                </div>
                <div class="col-lg-6 col-md-6 wow fadeInUp" data-wow-delay="0.7s">
                    <center><a href="admin_eliminar_cli.html" class="btn btn-primary w-100 py-4 fs-4" data-bs-toggle="tooltip" data-bs-placement="top" title="Eliminar clientes del sistema">Eliminar Cliente</a></center>
                </div>
            </div>
        </div>
    </div>
    <!-- Admin Menu End -->

    <!-- Footer Start -->
    <div class="container-fluid bg-dark footer footer-container wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center">
            <h1 class="fw-bold text-primary mb-4 footer-logo">F<span class="text-secondary">oo</span>dy</h1>
        </div>
    </div>
    <!-- Footer End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <!-- Tooltip Initialization -->
    <script>
        $(function () {
            $('[data-bs-toggle="tooltip"]').tooltip({
                trigger: 'hover',
                placement: 'top',
                template: '<div class="tooltip" role="tooltip"><div class="tooltip-arrow"></div><div class="tooltip-inner fs-5"></div></div>'
            })
        })
    </script>
</body>

</html>
